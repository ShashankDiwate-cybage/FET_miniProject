        <div class="container-fluid" id="cf">
    
            <!--Nav-->
         
    
           <!--Main-->
           
           <main class="row" id="main">
            
            <div class="col-sm-2">
    
            </div>
            <div class="col-sm-4" style="margin-top: 6%">
                
                    <div class="form-group">
                        <label for="namel" class="font-weight-bold">Name</label>
                        <input type="text" class="form-control form-control-sm" id="name" placeholder="Enter name">
                      </div>
                      <div class="form-group">
                        <label for="artl" class="font-weight-bold">Art Form</label>
                        <input type="text" class="form-control form-control-sm" id="art" placeholder="Enter art">
                      </div>
                      <div class="form-group">
                        <label for="gender" class="font-weight-bold">Gender</label>
                        <div class="font-weight-bold" class="form-check " id="rbtn"  >
                            <input class="form-check-input" type="radio" value="m"  name="gender" id="gender">Male<br> 
                            <input class="form-check-input" type="radio" value="f"  name="gender" id="gender">Female  
                          </div>
                      </div>
                      <div class="form-group">
                        <label for="numberl" class="font-weight-bold">Phone Number</label>
                        <input type="number" class="form-control form-control-sm" id="number" placeholder="Enter number">
                      </div>
                    <div class="form-group">
                        <label for="emaill" class="font-weight-bold">Email address</label>
                        <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="passwordl" class="font-weight-bold">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="cpasswordl" class="font-weight-bold">Confirm Password</label>
                        <input type="password" class="form-control form-control-sm" id="cpassword" placeholder="Password">
                      </div>
                      <input type="button" class="btn btn-info" id="register" value="Register">
                      <input type="button" class="btn btn-info" id="reset" value="Reset">
                
            </div>
            <div class="col-sm-1">

            </div>
            <div class="col-sm-3" style="margin-top:8% ;">
                <img src="./images/kattk.jpg" height="150px" width="800px" class="img-thumbnail" >
            </div>
           </main>
    
           
           
            <div class="container-fluid" style="margin-top: 5%;">

                            role="button" target="_blank"><i class="bi bi-google"></i></a>

                            role="button" target="_blank"><i class="bi bi-instagram"></i></a>
    
                        
                        
                    </section>
